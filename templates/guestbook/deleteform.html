<!DOCTYPE html>
<html>
<head>
<title>mysite</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link href="/assets/css/guestbook.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>MySite</h1>
			<ul>
				{% if request.session.authuser is None %}
				<li><a href="/user/loginform">로그인</a><li>
				<li><a href="/user/joinform">회원가입</a><li>
				{% else %}
				<li><a href="/user/modify">회원정보수정</a><li>
				<li><a href="/user/logout">로그아웃</a><li>
				<li>{{ request.session.authuser.name }}님 안녕하세요 ^^*</li>
				{% endif %}
			</ul>
		</div>
		<div id="content">
			<div id="guestbook" class="delete-form">
				<form method="post" action="/guestbook/delete">{% csrf_token %}
					<input type="hidden" name="a" value="delete">
					<input type='hidden' name="no" value="{{ no }}">
					<label>비밀번호</label>
					<input type="password" name="password">
					<input type="submit" value="확인">
				</form>
				<a href="/guestbook/list">방명록 리스트</a>
			</div>
		</div>
		<div id="navigation">
			<ul>
				<li><a href="/">유소정</a></li>
				<li><a href="/guestbook">방명록</a></li>
				<li><a href="/board">게시판</a></li>
			</ul>
		</div>
		<div id="footer">
			<p>(c)opyright 2015</p>
		</div>
	</div>
</body>
</html>
